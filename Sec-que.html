<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Question Setup</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head><style>body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #007bff;
  color: #fff;
  padding: 20px;
  text-align: center;
}

h1 {
  margin: 0;
}

main {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
}

.security-section {
  background-color: #f4f4f4;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
}

.security-section h2 {
  color: #007bff;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}</style>
<body>

<header>
  <h1>Security Question Setup</h1>
</header>

<main>
  <section class="security-section">
    <h2>Choose Security Questions</h2>
    <form id="securityQuestionsForm">
      <div class="form-group">
        <label for="question1">Question 1:</label>
        <select id="question1" name="question1">
          <option value="">Select a question</option>
          <!-- Add your security questions here -->
          <option value="q1">What is your mother's maiden name?</option>
          <option value="q2">What is the name of your first pet?</option>
          <option value="q3">What city were you born in?</option>
        </select>
      </div>
      <div class="form-group">
        <label for="answer1">Answer 1:</label>
        <input type="text" id="answer1" name="answer1" required>
      </div>
      <div class="form-group">
        <label for="question2">Question 2:</label>
        <select id="question2" name="question2">
          <option value="">Select a question</option>
          <!-- Add your security questions here -->
          <option value="q1">What is your mother's maiden name?</option>
          <option value="q2">What is the name of your first pet?</option>
          <option value="q3">What city were you born in?</option>
        </select>
      </div>
      <div class="form-group">
        <label for="answer2">Answer 2:</label>
        <input type="text" id="answer2" name="answer2" required>
      </div>
      <button type="submit">Save Questions</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2024 Your Investment Company</p>
</footer>

</body>
</html>
